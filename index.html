<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bragi's Health Tracker</title>
  <style>
    body {
      background-color: #ffffff; /* changed from #111 */
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .frame-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      background-image: url('HealthFrame.png');
      background-size: 100% 100%;
      background-repeat: no-repeat;
      background-position: center;
      font-size: clamp(14px, 2vw, 20px);
      overflow: hidden;
      padding-bottom: 100%; /* This keeps the container square but flexible */
    }
            
    .content {
      position: absolute;
      top: 10%;
      left: 10%;
      right: 10%;
      bottom: 10%;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      font-size: clamp(14px, 1.2vw, 18px);
      color: #222;
      overflow: auto; /* Allow content to grow if necessary */
    }
        
    .content h1 {
      font-size: 2em;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
    }
    
    #health {
      font-size: 2em;
    }

    button {
      background: #333;
      color: white;
      border: 1px solid #666;
      font-size: 0.8em;
      padding: 0.4em 0.8em;
      margin: 0.3em;
      cursor: pointer;
      border-radius: 5px;
    }

    .small-btn {
      background: #222;
      color: white;
      border: 1px solid #444;
      font-size: 0.4em;
      padding: 0.4em 0.8em;
      margin: 0.3em;
      cursor: pointer;
      border-radius: 3px;
    }
    
  .health-bar-container {
    height: 1.5em;
    border-radius: 0.8em;
    margin: 0.5em 10% 1em 10%
  }
    
  .small-btn:hover {
    background: #444;
  }
      
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="frame-container">
    <div class="content">
      <h1>Health</h1>
        <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 1em;">
          <div style="display: flex; align-items: center; gap: 0.5em;">
            <div id="health" style="font-size: 2em;">Loading...</div>
            <div style="display: flex; flex-direction: column; justify-content: center; height: 100%;">
              <button class="small-btn" onclick="adjustMaxHealth(1)">&#9650;</button>
              <button class="small-btn" onclick="adjustMaxHealth(-1)">&#9660;</button>
            </div>
          </div>
        </div>
        <div class="health-bar-container" style="background: #ddd; overflow: hidden;">
          <div id="health-bar" style="height: 100%; background: red; width: 100%; transition: width 0.3s ease;"></div>
        </div>
        <div>
          <button onclick="updateHealth(-1)">-1</button>
          <button onclick="updateHealth(1)">+1</button>
          <button onclick="resetHealth()">Full Health</button>
        </div>
    </div>
    <img id="skull-overlay" src="skull.png" alt="Skull" style="
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 5;
    ">
  </div>

  <script>
  const API_BASE = "https://notion-widget-backend.onrender.com";
  const WIDGET_ID = "bragi";

  const healthEl = document.getElementById("health");
  const healthBar = document.getElementById("health-bar");
  const skullOverlay = document.getElementById("skull-overlay");

  let currentHealth = 0;
  let maxHealth = 0;

  // ---- Fetch the latest data ----
  async function loadData() {
    const res = await fetch(`${API_BASE}/data/${WIDGET_ID}`);
    const data = await res.json();
    currentHealth = data.currentHealth;
    maxHealth = data.maxHealth;
    renderHealth();
  }

  // ---- Save data back to server ----
  async function saveData() {
    const data = { currentHealth, maxHealth };
    await fetch(`${API_BASE}/update/${WIDGET_ID}`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });
  }

  // ---- Update health display ----
  function renderHealth() {
    healthEl.textContent = `${currentHealth}/${maxHealth}`;
    const percent = (currentHealth / maxHealth) * 100;
    healthBar.style.width = `${percent}%`;

    // Change color based on percentage
    if (percent > 60) healthBar.style.background = "green";
    else if (percent > 30) healthBar.style.background = "orange";
    else healthBar.style.background = "red";

    // Skull overlay if dead
    skullOverlay.style.opacity = currentHealth <= 0 ? 0.9 : 0;
  }

  // ---- Button functions ----
  function updateHealth(amount) {
    currentHealth = Math.max(0, Math.min(maxHealth, currentHealth + amount));
    renderHealth();
    saveData();
  }

  function adjustMaxHealth(amount) {
    maxHealth = Math.max(1, maxHealth + amount);
    currentHealth = Math.min(currentHealth, maxHealth);
    renderHealth();
    saveData();
  }

  function resetHealth() {
    currentHealth = maxHealth;
    renderHealth();
    saveData();
  }

  // ---- Initialize ----
  loadData();

</script>
</body>
</html>
