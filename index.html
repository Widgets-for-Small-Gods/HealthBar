<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bragi's Health Tracker</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .frame-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      background-image: url('HealthFrame.png');
      background-size: 100% 100%;
      background-repeat: no-repeat;
      background-position: center;
      font-size: clamp(14px, 2vw, 20px);
      overflow: hidden;
      padding-bottom: 100%;
    }
    .content {
      position: absolute;
      top: 10%;
      left: 10%;
      right: 10%;
      bottom: 10%;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      font-size: clamp(14px, 1.2vw, 18px);
      color: #222;
      overflow: auto;
    }
    .content h1 { font-size: 2em; margin: 0.5em 0; }
    #health { font-size: 2em; }
    button {
      background: #333;
      color: white;
      border: 1px solid #666;
      font-size: 0.8em;
      padding: 0.4em 0.8em;
      margin: 0.3em;
      cursor: pointer;
      border-radius: 5px;
    }
    .small-btn {
      background: #222;
      color: white;
      border: 1px solid #444;
      font-size: 0.4em;
      padding: 0.4em 0.8em;
      margin: 0.3em;
      cursor: pointer;
      border-radius: 3px;
    }
    .small-btn:hover { background: #444; }
    button:hover { background: #555; }
    .health-bar-container {
      height: 1.5em;
      border-radius: 0.8em;
      margin: 0.5em 10% 1em 10%;
      background: #ddd;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="frame-container">
    <div class="content">
      <h1>Health</h1>
      <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 1em;">
        <div style="display: flex; align-items: center; gap: 0.5em;">
          <div id="health">Loading...</div>
          <div style="display: flex; flex-direction: column; justify-content: center; height: 100%;">
            <button class="small-btn" onclick="adjustMaxHealth(1)">▲</button>
            <button class="small-btn" onclick="adjustMaxHealth(-1)">▼</button>
          </div>
        </div>
      </div>
      <div class="health-bar-container">
        <div id="health-bar" style="height: 100%; background: red; width: 100%; transition: width 0.3s ease;"></div>
      </div>
      <div>
        <button onclick="updateHealth(-1)">-1</button>
        <button onclick="updateHealth(1)">+1</button>
        <button onclick="resetHealth()">Full Health</button>
      </div>
    </div>
    <img id="skull-overlay" src="skull.png" alt="Skull" style="
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 5;
    ">
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // --- Supabase config ---
    const SUPABASE_URL = 'https://emrsydwvrmwrnyrotgdl.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVtcnN5ZHd2cm13cm55cm90Z2RsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE4MjUxNjUsImV4cCI6MjA3NzQwMTE2NX0.7xiMRkxH72DTTzOR_CdtCXqSJXyg7pNbu4jh4zhjGSs';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const WIDGET_ID = 'bragi';
    const healthEl = document.getElementById("health");
    const healthBar = document.getElementById("health-bar");
    const skullOverlay = document.getElementById("skull-overlay");

    let health = 0;
    let max_health = 0;

    async function loadData() {
      const { data, error } = await supabase
        .from('widgets')
        .select('health, max_health')
        .eq('id', WIDGET_ID)
        .single();

      if (error) {
        console.error(error);
        return;
      }

      health = data.health;
      max_health = data.max_health;
      renderHealth();
    }

    async function saveData() {
      const { error } = await supabase
        .from('widgets')
        .update({ health, max_health })
        .eq('id', WIDGET_ID);

      if (error) console.error(error);
    }

    function renderHealth() {
      healthEl.textContent = `${health}/${max_health}`;
      const percent = (health / max_health) * 100;
      healthBar.style.width = `${percent}%`;

      if (percent > 60) healthBar.style.background = "green";
      else if (percent > 30) healthBar.style.background = "orange";
      else healthBar.style.background = "red";

      skullOverlay.style.opacity = health <= 0 ? 0.9 : 0;
    }

    function updateHealth(amount) {
      health = Math.max(0, Math.min(max_health, health + amount));
      renderHealth();
      saveData();
    }

    function adjustMaxHealth(amount) {
      max_health = Math.max(1, max_health + amount);
      health = Math.min(health, max_health);
      renderHealth();
      saveData();
    }

    function resetHealth() {
      health = max_health;
      renderHealth();
      saveData();
    }

    loadData();

    window.updateHealth = updateHealth;
    window.adjustMaxHealth = adjustMaxHealth;
    window.resetHealth = resetHealth;
  </script>
</body>
</html>
